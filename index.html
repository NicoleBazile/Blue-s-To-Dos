<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Blue's To Do's</title>
  </head>
  <body>
    <section class="calc">
    <h1>Blue's To Do List</h1>
    <h4>Type in a task you want to do with Blue and click "Add Task". When you complete a task, click on the task to cross it out. To see remove the crossed out tasks, click on "Clear Completed". To remove all the tasks, click "Clear All".</h4>
    <p>She has <span id="toDo">0</span> items left to do.</p>
    <form class="" id="addToDo">
      <input type="text" class="newTask" placeholder="What do you need to do?">
      <input type="submit" name="button" id="addButton" value="Add Task"></input>
    </form>
    <ul></ul>
    <button id="clearComplete" type="button" name="button">Clear Completed</button>
    <button id="clearAll" type="button" name="button">Clear All</button>
  </section>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
